    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .chatbox {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chatbox-header {
            background: #007bff;
            color: #fff;
            padding: 15px;
            font-size: 18px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
        }

        .chatbox-body {
            padding: 20px;
            overflow-y: auto;
            height: 300px;
            border-bottom: 1px solid #eee;
        }

        .chatbox-input {
            display: flex;
            border-top: 1px solid #eee;
            padding: 10px;
        }

        .chatbox-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .chatbox-input button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        .chatbox-input button:hover {
            background: #0056b3;
        }

        .chat-message {
            margin-bottom: 10px;
            display: flex;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.bot {
            justify-content: flex-start;
        }

        .chat-message .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }

        .chat-message.user .message {
            background: #007bff;
            color: #fff;
        }

        .chat-message.bot .message {
            background: #eee;
            color: #333;
        }

        .hero-wrap {
            background: #007bff;
            color: #fff;
            padding: 50px 0;
            text-align: center;
        }

        .hero-wrap h1 {
            font-size: 3rem;
        }

        nav.navbar {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a.navbar-brand {
            color: #007bff;
        }

        nav a.nav-link {
            color: #007bff;
        }

        nav a.nav-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

</nav>

<section class="ftco-section contact-section">
    <div class="container mt-5">
        <div class="row block-9">
            <div class="col-md-7 heading-section ftco-animate text-center mx-auto">
                <h2 class="mb-4" align="center">Chatbot</h2>
            </div>
            <div class="col-md-6 ftco-animate mx-auto">
                <div class="chatbox">
                    <div class="chatbox-header">Hi, Welcome</div>
                    <div class="chatbox-body" id="chatbox-body">
                        <!-- Chat messages will appear here -->
                    </div>
                    <div class="chatbox-input">
                        <form id="chat-form">
                            <input type="text" name="msg_input" id="chat-input" placeholder="Type a message...">
                            <button type="submit" id="send-btn">Send</button>

<script src="../static/js/jquery.min.js"></script>

<script src="../static/js/jquery.magnific-popup.min.js"></script>
<script src="../static/js/aos.js"></script>
<script src="../static/js/jquery.animateNumber.min.js"></script>
<script src="../static/js/bootstrap-datepicker.js"></script>
<script src="../static/js/jquery.timepicker.min.js"></script>
<script src="../static/js/scrollax.min.js"></script>
<script src="../static/js/main.js"></script>

<script>
    $(document).ready(function() {
        $('#chat-form').on('submit', function(event) {
            event.preventDefault();
            var userInput = $('#chat-input').val();
            if (userInput.trim() === '') {
                return;
            }

            // Append user message to chatbox
            $('#chatbox-body').append('<div class="chat-message user"><div class="message">' + userInput + '</div></div>');
            $('#chat-input').val('');

            // Send user message to the server
            $.ajax({
                url: '/bot',
                method: 'POST',
                data: { msg_input: userInput },
                success: function(response) {
                    // Display bot response word by word in the same box
                    displayBotResponse(response);
                }
            });
        });

        function displayBotResponse(response) {
            var words = response.split(' ');
            var index = 0;
            var botMessage = $('<div class="chat-message bot"><div class="message"></div></div>');
            $('#chatbox-body').append(botMessage);
            $('#chatbox-body').scrollTop($('#chatbox-body')[0].scrollHeight);

            function appendWord() {
                if (index < words.length) {
                    var currentText = botMessage.find('.message').text();
                    botMessage.find('.message').text(currentText + ' ' + words[index]);
                    index++;
                    $('#chatbox-body').scrollTop($('#chatbox-body')[0].scrollHeight);
                    setTimeout(appendWord, 500); // Adjust the delay as needed (500ms here)
                }
            }
            appendWord();
        }
    });
</script>
